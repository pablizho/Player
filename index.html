    <iframe id="videoPlayer" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        // Функция для замены видео
        function loadVideo(videoId) {
            document.getElementById('videoPlayer').src = 'https://www.youtube.com/embed/' + videoId;
        }

        // Получаем ID видео из параметра URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Загружаем видео с YouTube, если параметр передан
        const videoId = getQueryParam('videoId');
        if (videoId) {
            loadVideo(videoId);
        }
    </script>
