<html lang="en">
<head>

    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        video { max-width: 100%; }
    </style>
</head>
<body>

    <script type="module">
        // Импортируем функции, необходимые для работы с Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";

        // Конфигурация вашего веб-приложения Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAI1D7qNvOvU-u3Ti3YT64vblsj0IwRivA",
            authDomain: "cubgang-6bb7b.firebaseapp.com",
            projectId: "cubgang-6bb7b",
            storageBucket: "cubgang-6bb7b.appspot.com",
            messagingSenderId: "758644876210",
            appId: "1:758644876210:web:1e02627203198a29de3aab",

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

    <!-- Элемент video для воспроизведения видео -->
    <video id="videoPlayer" controls>
        Ваш браузер не поддерживает встроенное видео.
    </video>

    <script>
        // Функция для замены видео
        function loadVideo(videoUrl) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoUrl;  // Задаем src для видео плеера
            videoPlayer.load();           // Перезагружаем плеер, чтобы обновить видео
            videoPlayer.play();           // Автоматически начинаем воспроизведение
        }

        // Получаем URL видео из параметра URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Загружаем видео из параметра, если он передан
        const videoUrl = getQueryParam('videoUrl');
        if (videoUrl) {
            loadVideo(videoUrl);
        }
    </script>
</body>
