<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини YouTube</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { display: flex; flex-direction: column; align-items: center; }
        .search-bar { margin: 20px; }
        .video-list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        video { max-width: 100%; }
        button { padding: 10px; background-color: #2A9D8F; color: white; border: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Поиск видео</h1>
    <input class="search-bar" type="text" id="searchInput" placeholder="Введите название видео" />
    <button onclick="searchVideos()">Найти</button>
    <div id="videoList" class="video-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAI1D7qNvOvU-u3Ti3YT64vblsj0IwRivA",
            authDomain: "cubgang-6bb7b.firebaseapp.com",
            projectId: "cubgang-6bb7b",
            storageBucket: "cubgang-6bb7b.appspot.com",
            messagingSenderId: "758644876210",
            appId: "1:758644876210:web:1e02627203198a29de3aab",
            measurementId: "G-JYVKWJZYMM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function searchVideos() {
        const searchValue = document.getElementById('searchInput').value.toLowerCase();
        const q = query(collection(db, "videos"), where("title", ">=", searchValue), where("title", "<=", searchValue + '\uf8ff'));
        const querySnapshot = await getDocs(q);
        const videoList = document.getElementById('videoList');
        videoList.innerHTML = '';

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const videoElement = `
                <div>
                    <video controls>
                        <source src="${data.url}" type="video/mp4">
                    </video>
                    <p>${data.title}</p>
                </div>`;
            videoList.innerHTML += videoElement;
        });
    }
</script>
</body>
</html>
