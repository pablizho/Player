<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerVideoBot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-item {
            cursor: pointer;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        .video-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .video-info {
            padding: 10px;
            text-align: center;
        }
        #videoPlayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #player {
            max-width: 90%;
            max-height: 80%;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        #debug {
            margin-top: 20px;
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>PlayerVideoBot</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Поиск видео..." oninput="filterVideos()">
        </div>
        <div id="videoPlayer">
            <video id="player" controls></video>
        </div>
        <div id="error-message"></div>
        <div id="debug"></div>
        <div class="video-list" id="videoList"></div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAI1D7qNvOvU-u3Ti3YT64vblsj0IwRivA",
            authDomain: "cubgang-6bb7b.firebaseapp.com",
            projectId: "cubgang-6bb7b",
            storageBucket: "cubgang-6bb7b.appspot.com",
            messagingSenderId: "758644876210",
            appId: "1:758644876210:web:1e02627203198a29de3aab",
            measurementId: "G-JYVKWJZYMM"
        };
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Хранение списка видео
        let allVideos = [];

        // Функция для получения списка видео
        async function getVideoList() {
            const listRef = storage.ref();
            try {
                const res = await listRef.listAll();
                return res.items;
            } catch (error) {
                console.error('Ошибка при получении списка видео:', error);
                showError('Ошибка при получении списка видео.');
                return [];
            }
        }

        // Функция для отображения списка видео
        async function displayVideoList(videos) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = ''; // Очистить список перед отображением
            if (videos.length === 0) {
                videoList.innerHTML = '<p>Видео не найдены.</p>';
                return;
            }
            videos.forEach(async (video) => {
                try {
                    const url = await video.getDownloadURL();
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img src="https://via.placeholder.com/200x150?text=${encodeURIComponent(video.name)}" alt="${video.name}">
                        <div class="video-info">
                            <h3>${video.name}</h3>
                        </div>
                    `;
                    videoItem.addEventListener('click', () => playVideo(url));
                    videoList.appendChild(videoItem);
                } catch (error) {
                    console.error(`Ошибка при получении URL для ${video.name}:`, error);
                }
            });
        }

        // Функция для воспроизведения видео
        function playVideo(url) {
            const player = document.getElementById('player');
            const videoPlayer = document.getElementById('videoPlayer');
            player.src = url;
            videoPlayer.style.display = 'flex';
            player.play().catch(error => {
                console.error('Ошибка при воспроизведении видео:', error);
                showError('Ошибка при воспроизведении видео.');
            });
        }

        // Обработчик закрытия видеоплеера
        document.getElementById('videoPlayer').addEventListener('click', (e) => {
            if (e.target === document.getElementById('videoPlayer')) {
                document.getElementById('videoPlayer').style.display = 'none';
                document.getElementById('player').pause();
            }
        });

        // Функция для получения параметра из URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Функция для отображения ошибок
        function showError(message) {
            document.getElementById('error-message').textContent = message;
        }

        // Функция для отображения отладочной информации
        function showDebug(message) {
            document.getElementById('debug').textContent = message;
            console.log(message);
        }

        // Функция для фильтрации видео по поисковому запросу
        function filterVideos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredVideos = allVideos.filter(video => video.name.toLowerCase().includes(query));
            displayVideoList(filteredVideos);
        }

        // Инициализация приложения
        async function init() {
            const videoUrl = getUrlParameter('video');
            showDebug('Полученный параметр video: ' + videoUrl);

            if (videoUrl) {
                const decodedUrl = decodeURIComponent(videoUrl);
                showDebug('Декодированный URL видео: ' + decodedUrl);
                playVideo(decodedUrl);
            }

            const videos = await getVideoList();
            allVideos = videos; // Сохранить полный список видео для фильтрации
            displayVideoList(videos);
        }

        // Запуск инициализации
        init();
    </script>
</body>
</html>
