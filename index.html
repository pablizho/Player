<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеоплеер</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        iframe { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <iframe id="videoPlayer" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        // Функция для замены видео
        function loadVideo(videoId) {
            document.getElementById('videoPlayer').src = 'https://www.youtube.com/embed/' + videoId;
        }

        // Получаем ID видео из параметра URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Загружаем видео с YouTube, если параметр передан
        const videoId = getQueryParam('videoId');
        if (videoId) {
            loadVideo(videoId);
        }
    </script>
</body>
</html>
