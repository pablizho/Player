<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone для Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .video-item {
            cursor: pointer;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            overflow: hidden;
        }
        .video-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .video-info {
            padding: 10px;
        }
        #videoPlayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #player {
            max-width: 90%;
            max-height: 80%;
        }
    </style>
</head>
<body>
     <div id="app">
        <h1>YouTube Clone для Telegram</h1>
        <div id="videoPlayer">
            <video id="player" controls></video>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация Firebase
        const firebaseConfig = {
            // Замените на свои настройки Firebase
            apiKey: "AIzaSyAI1D7qNvOvU-u3Ti3YT64vblsj0IwRivA",
            authDomain: "cubgang-6bb7b.firebaseapp.com",
            projectId: "cubgang-6bb7b",
            storageBucket: "cubgang-6bb7b.appspot.com",
            messagingSenderId: "758644876210",
            appId: "1:758644876210:web:1e02627203198a29de3aab",
            measurementId: "G-JYVKWJZYMM"
        };
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Получение URL видео из параметров запроса
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');

        // Функция для отображения списка видео
        async function displayVideoList() {
            const videoList = document.getElementById('videoList');
            const videos = await getVideoList();
            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <img src="https://via.placeholder.com/200x150" alt="${video.name}">
                    <div class="video-info">
                        <h3>${video.name}</h3>
                    </div>
                `;
                videoItem.addEventListener('click', () => playVideo(video));
                videoList.appendChild(videoItem);
            });
        }

        // Воспроизведение видео, если URL предоставлен
        if (videoUrl) {
            const player = document.getElementById('player');
            player.src = videoUrl;
            player.play();
        }

        // Инициализация приложения
        displayVideoList();

        // Обработчик закрытия видеоплеера
        document.getElementById('videoPlayer').addEventListener('click', (e) => {
            if (e.target === document.getElementById('videoPlayer')) {
                document.getElementById('videoPlayer').style.display = 'none';
                document.getElementById('player').pause();
            }
        });
    </script>
</body>
</html>
