<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone для Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #videoPlayer {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #player {
            width: 100%;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>YouTube Clone для Telegram</h1>
        <div id="videoPlayer">
            <video id="player" controls></video>
        </div>
        <div id="debug"></div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        const debugElement = document.getElementById('debug');

        function log(message) {
            console.log(message);
            debugElement.textContent += message + '\n';
        }

        // Функция для получения параметров URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Функция для воспроизведения видео
        function playVideo(url) {
            const player = document.getElementById('player');
            log('Пытаемся воспроизвести видео: ' + url);
            
            player.src = url;
            player.onerror = function(e) {
                log('Ошибка воспроизведения видео: ' + e.target.error.message);
            };
            player.onloadedmetadata = function() {
                log('Метаданные видео загружены. Длительность: ' + player.duration + ' секунд');
            };
            
            player.play().then(() => {
                log('Воспроизведение началось успешно');
            }).catch(error => {
                log('Ошибка при попытке воспроизведения: ' + error.message);
            });
        }

        // Получаем URL видео из параметров
        const videoUrl = getUrlParameter('video');
        log('Полученный URL видео: ' + videoUrl);
        
        // Если URL видео присутствует, воспроизводим его
        if (videoUrl) {
            playVideo(videoUrl);
        } else {
            log('URL видео не найден в параметрах');
            document.getElementById('videoPlayer').innerHTML = '<p>URL видео не найден.</p>';
        }

        // Добавляем обработчик для отображения ошибок загрузки ресурсов
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'VIDEO') {
                log('Ошибка загрузки видео: ' + e.target.src);
            }
        }, true);
    </script>
</body>
</html>
