<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone для Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #videoPlayer {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #player {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>YouTube Clone для Telegram</h1>
        <div id="videoPlayer">
            <video id="player" controls></video>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для получения параметров URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Функция для воспроизведения видео
        function playVideo(url) {
            const player = document.getElementById('player');
            player.src = url;
            player.play();
        }

        // Получаем URL видео из параметров
        const videoUrl = getUrlParameter('video');
        
        // Если URL видео присутствует, воспроизводим его
        if (videoUrl) {
            playVideo(videoUrl);
        } else {
            document.getElementById('videoPlayer').innerHTML = '<p>URL видео не найден.</p>';
        }
    </script>
</body>
</html>
