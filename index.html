<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerVideoBot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #videoPlayer {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #player {
            width: 100%;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        #debug {
            margin-top: 20px;
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>PlayerVideoBot</h1>
        <div id="videoPlayer">
            <video id="player" controls></video>
        </div>
        <div id="error-message"></div>
        <div id="debug"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
        }

        function showDebug(message) {
            document.getElementById('debug').textContent = message;
        }

        function playVideo(url) {
            const player = document.getElementById('player');
            player.src = url;
            player.onerror = function(e) {
                showError('Ошибка воспроизведения видео: ' + e.target.error.message);
            };
            player.play().catch(error => {
                showError('Ошибка при попытке воспроизведения: ' + error.message);
            });
        }

        const videoUrl = getUrlParameter('video');
        showDebug('Полученный параметр video: ' + videoUrl);

        if (videoUrl) {
            const decodedUrl = decodeURIComponent(videoUrl);
            showDebug('Декодированный URL видео: ' + decodedUrl);
            playVideo(decodedUrl);
        } else {
            showError('URL видео не найден. Пожалуйста, выберите видео через бота.');
        }
    </script>
</body>
</html>
