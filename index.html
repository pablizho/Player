<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеоплеер</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            color: white;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="https://firebasestorage.googleapis.com/v0/b/your-app-id.appspot.com/o/your-video.mp4?alt=media&token=your-token" type="video/mp4">
            Ваш браузер не поддерживает воспроизведение видео.
        </video>
        <div class="controls">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="mute()">Mute/Unmute</button>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');

        function playPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        function mute() {
            videoPlayer.muted = !videoPlayer.muted;
        }

        // Функция для загрузки видео по параметру в URL
        function loadVideo(videoUrl) {
            const videoSource = document.getElementById('videoSource');
            videoSource.src = videoUrl;
            videoPlayer.load();
        }

        // Получаем URL видео из параметров запроса
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');
        if (videoUrl) {
            loadVideo(videoUrl);
        }
    </script>
</body>
</html>
